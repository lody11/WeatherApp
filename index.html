<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="fontawesome-free-6.7.2-web/fontawesome-free-6.7.2-web/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-light pt-5">
        <div class="container">
            <a class="navbar-brand text-white" href="/">
                <img src="./images/logo@2x.png" alt="Weather Logo" class="w-50 logo px-3">
                Weather
            </a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                    <li class="nav-item px-4">
                        <a class="nav-link active" href="#" aria-current="page">Home
                            <span class="visually-hidden">(current)</span></a>
                    </li>
                    <li class="nav-item px-4">
                        <a class="nav-link" href="#">News</a>
                    </li>
                    <li class="nav-item px-4">
                        <a class="nav-link" href="#">LIve Cameras</a>
                    </li>
                    <li class="nav-item px-4">
                        <a class="nav-link" href="#">Photos</a>
                    </li>
                    <li class="nav-item px-4">
                        <a class="nav-link" href="#">Conact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar Section -->
    <!-- Hero Section -->

    <div class="hero" data-bg-image="images/banner.png" style="background-image: url(&quot;./images/banner.png&quot;);">
        <div class="container">
            <form class="find-location">
                <input type="text" placeholder="Find your location..." id="search">
                <input type="button" value="Find" id="submit">
            </form>

        </div>
    </div>

    <!-- End Hero Section   -->

    <div class="forecast-table">
        <div class="container">
            <div class="forecast-container" id="forecast">
                <div class="today forecast">
                    <div class="forecast-header" id="today">
                        <div class="day">Wednesday</div>
                        <div class=" date">18December</div>
                    </div> <!-- .forecast-header -->
                    <div class="forecast-content" id="current">
                        <div class="location">Cairo</div>
                        <div class="degree">
                            <div class="num">16.2<sup>o</sup>C</div>

                            <div class="forecast-icon">
                                <img src="./images/113.png" alt="" width="90">
                            </div>

                        </div>
                        <div class="custom">Clear</div>
                        <span><img src="./images/icon-umberella@2x.png" alt="" width="20">20%</span>
                        <span><img src="./images/icon-wind@2x.png" alt="" width="20">18km/h</span>
                        <span><img src="./images/icon-compass@2x.png" alt="" width="20">East</span>
                    </div>
                </div>
                <div class="forecast">
                    <div class="forecast-header">
                        <div class="day">Thursday</div>
                    </div> <!-- .forecast-header -->
                    <div class="forecast-content">
                        <div class="forecast-icon">
                            <img src="./images/176.png" alt="" width="48">
                        </div>
                        <div class="degree">20.7<sup>o</sup>C</div>
                        <small>12.7<sup>o</sup></small>
                        <div class="custom">Patchy rain nearby</div>
                    </div>
                </div>
                <div class="forecast">
                    <div class="forecast-header">
                        <div class="day">Friday</div>
                    </div> <!-- .forecast-header -->
                    <div class="forecast-content">
                        <div class="forecast-icon">
                            <img src="./images/116.png" alt="" width="48">
                        </div>
                        <div class="degree">21.6<sup>o</sup>C</div>
                        <small>11.9<sup>o</sup></small>
                        <div class="custom">Partly Cloudy </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- End Forecast Table -->

    <!-- Footer -->

    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <form action="#" class="subscribe-form">
                        <input type="text" placeholder="Enter your email to subscribe...">
                        <input type="submit" value="Subscribe">
                    </form>
                </div>
                <div class="col-md-3 col-md-offset-1">
                    <div class="social-links">
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-google-plus"></i></a>
                        <a href="#"><i class="fa-brands fa-pinterest"></i></a>
                    </div>
                </div>
            </div>

            <p class="colophon">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
    </footer>





    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
